<!DOCTYPE html>
<html>
<head>
<title>jQuery Isotope</title>
<link rel="stylesheet" href="css/style.css">
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="js/jquery.isotope.js" type="text/javascript"></script> 
</head>
<body>
 
 <div class="resourceFilter">
 
    <a href="#" data-filter="*" class="current">All Categories</a>
    <a href="#" data-filter=".html">HTML</a>
    <a href="#" data-filter=".css">CSS</a>
    <a href="#" data-filter=".ruby">Ruby</a>
    <a href="#" data-filter=".rails">Rails</a>
 
</div>
 
<div class="courseContainer">
 
    <div class="html">
        <img src="images/html.png" alt="image">
    </div>
 
    <div class="css">
        <img src="images/css.png" alt="image">
    </div>    
 
    <div class="rails">
        <img src="images/rails.png" alt="image">
    </div>
     
    <div class="ruby">
        <img src="images/ruby.png" alt="image">
    </div>
 <!-- 
    <div class="places objects">
        <img src="images/trees.jpg" alt="image">
    </div>
 
    <div class="people food objects">
        <img src="images/coffee.jpg" alt="image">
    </div>
 
    <div class="food objects">
        <img src="images/wine.jpg" alt="image">
    </div>    
     
    <div class="food">
        <img src="images/salad.jpg" alt="image">
    </div>    --> 
 
</div>



<script type="text/javascript">
 
$(window).load(function(){
    var $container = $('.courseContainer');
    $container.isotope({
        filter: '*',
        animationOptions: {
            duration: 750,
            easing: 'linear',
            queue: false
        }
    });
 
    $('.resourceFilter a').click(function(){
        $('.resourceFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
            filter: selector,
            animationOptions: {
                duration: 750,
                easing: 'linear',
                queue: false
            }
         });
         return false;
    }); 
});

 
</script>
</body>
</html>
