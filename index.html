<!DOCTYPE html>
<html>
<head>
<title>jQuery Isotope</title>
<link rel="stylesheet" href="css/style.css">
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script src="js/jquery.isotope.js" type="text/javascript"></script> 
</head>
<body>
 
 <div class="resourceFilter">
 
    <a href="#" data-filter="*" class="current">All Categories</a>
    <a href="#" data-filter=".html">People</a>
    <a href="#" data-filter=".css">Places</a>
    <a href="#" data-filter=".ruby">Food</a>
    <a href="#" data-filter=".rails">Objects</a>
 
</div>
 
<div class="courseContainer">
 
    <div class="objects">
        <img src="images/watch.jpg" alt="image">
    </div>
 
    <div class="people places">
        <img src="images/surf.jpg" alt="image">
    </div>    
 
    <div class="food">
        <img src="images/burger.jpg" alt="image">
    </div>
     
    <div class="people places">
        <img src="images/subway.jpg" alt="image">
    </div>
 
    <div class="places objects">
        <img src="images/trees.jpg" alt="image">
    </div>
 
    <div class="people food objects">
        <img src="images/coffee.jpg" alt="image">
    </div>
 
    <div class="food objects">
        <img src="images/wine.jpg" alt="image">
    </div>    
     
    <div class="food">
        <img src="images/salad.jpg" alt="image">
    </div>    
 
</div>



<script type="text/javascript">
 
$(window).load(function(){
    var $container = $('.courseContainer');
    $container.isotope({
        filter: '*',
        animationOptions: {
            duration: 750,
            easing: 'linear',
            queue: false
        }
    });
 
    $('.portfolioFilter a').click(function(){
        $('.portfolioFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
            filter: selector,
            animationOptions: {
                duration: 750,
                easing: 'linear',
                queue: false
            }
         });
         return false;
    }); 
});

 
</script>
</body>
</html>
